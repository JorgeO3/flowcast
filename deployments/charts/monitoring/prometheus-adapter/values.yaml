# charts/monitoring/prometheus-adapter/values.yaml

prometheus:
  url: "http://prometheus-server.monitoring.svc.cluster.local"

rules:
  default:
    seriesQuery: 'your_metric_query_here'
    resources:
      overrides:
        namespace:
          resource: namespace
        pod:
          resource: pod
    name:
      matches: "^(.*)_total$"
      as: "${1}_per_second"
    metricsQuery: 'sum(rate(<<.Series>>{<<.LabelMatchers>>}[1m])) by (<<.GroupBy>>)'
