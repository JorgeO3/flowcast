# charts/service1/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service1-ingress
  annotations:
    kubernetes.io/ingress.class: "krakend"
spec:
  rules:
    - host: krakend.local
      http:
        paths:
          - path: /api/service1
            pathType: Prefix
            backend:
              service:
                name: service1
                port:
                  number: 80
